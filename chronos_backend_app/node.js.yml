name: Node.js CI

on:
    push:
        branches: [ main, devel ]
    pull_request:
        branches: [ main, devel ]

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
            with:
                node-version: 20.x
                cache: 'npm'
        - run: npm ci
        - run: npm run build --if-present
        - run: npm test:e2e
        - run: docker-compose up -d --build